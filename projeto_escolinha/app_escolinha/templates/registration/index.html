{% extends 'components/modeloPrincipal.html' %}

{% block descricaoPagina %}
  <br><h4>Usuarios</h4><br>
{% endblock %}

{% block conteudo %}
  <form action="{% url 'telaInserirUsuario' %}" method="POST" class="ms-2">
    {% csrf_token %}
    <!-- Submit button -->
    <input type="submit" value="Inserir" class="btn btn-primary btn-sm">
  </form>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th colspan="3" scope="col">email</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
          <tr>
              <th scope="row">{{usuario.id}}</th>
              <td>{{usuario.username}}</td>
              <td colspan="3">{{usuario.email}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">

                  <form action="" method="POST" class="ms-2">
                      <!-- Submit button -->
                      <button type="submit" id="btnIr" class="btn btn-danger btn-sm">Excluir</button>
                  </form>

                </div>
              </td>
          </tr>
        {% endfor %}
      </tbody>

  </table>

{% endblock %}
